<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------ bootstrap CSS ------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- ------------- Font Awesome icons -------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------- google fonts  ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- ------------ Jquery UI ------------- -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <!-- -------------- Custom CSS --------------- -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- ---------- Project name below ----------- -->
    <title>GameSpotter</title>
  </head>
  <body>
    <!-- -------------- Hero --------------- -->
    <div class="hero">
      <div class="overlay">
        <div class="gradient">
          <div class="hero-content">
            <!-- ---------------- Navbar Logo ----------------- -->
            <nav class="navbar navbar-expand-lg">
              <div class="container mt-4 nav-container bg-dark">
                <a class="navbar-brand px-2" href="#">GameSpotter</a>
                <!-- -------------- Burger Icon -------------- -->
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon" id="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <!-- ---------------- Nav Bar ---------------- -->
                  <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Genres</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Platforms</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link me-3" href="#">Publishers</a>
                    </li>
                    <form class="d-flex align-items-center" role="search">
                      <input
                        type="search"
                        id="user-input"
                        class="form-control user-input"
                        placeholder="Search for a game"
                      />
                      <button class="magnifying-glass-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass mag-icon"></i>
                      </button>
                    </form>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- -------------- hero Content -------------- -->
            <h1 class="header">
              Lost in the <br />
              world of gaming?
            </h1>
            <p class="sub-header">Let Us Help You Find Your Way</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------- Game cards section ----------- -->
    <section class="games-section">
      <div class="container">
        <div class="row gap-5">
          <div class="col-lg col-md-6 card-category p-3">
            <div class="text-center">
              <h2 class="card-title pb-4">Popular</h2>
            </div>
            <div class="card">Hello</div>
          </div>

          <div class="col-lg col-md-6 card-category p-3">
            <div class="text-center">
              <h3 class="card-title pb-4">Upcoming</h3>
            </div>
            Column content...
          </div>

          <div class="col-lg col-md-6 card-category p-3">
            <div class="text-center">
              <h3 class="card-title pb-4">Just Released</h3>
            </div>
            Column content...
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p class="foot-txt">Copyright Â© 2023 | Murtaza Mohebi</p>
    </footer>

    <!-- ------------- Bootstrap JS -------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- ------------- Jquery Script ------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- -------------- Customs JS --------------- -->
    <script src="./app.js"></script>
  </body>
</html>
